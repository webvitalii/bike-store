
<form
  nz-form
  [nzLayout]="'horizontal'"
  novalidate
  [formGroup]="form"
  (ngSubmit)="submit()">

  <nz-form-item nz-row>
    <nz-form-label
      nzFor="title"
      nzRequired
      nz-col nzSpan="6">
      Title
    </nz-form-label>
    <nz-form-control [nzErrorTip]="'Required'" nzHasFeedback>
      <input
        formControlName="title"
        nz-input
        nzSize="large" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row>
    <nz-form-label
      nzFor="desc"
      nzRequired
      nz-col nzSpan="6">
      Description
    </nz-form-label>
    <nz-form-control [nzErrorTip]="'Required'" nzHasFeedback>
      <input
        formControlName="desc"
        nz-input
        nzSize="large" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row>
    <nz-form-label
      nzFor="image"
      nzRequired
      nz-col nzSpan="6">
      Image URL
    </nz-form-label>
    <nz-form-control [nzErrorTip]="'Required'" nzHasFeedback>
      <input
        formControlName="image"
        nz-input
        nzSize="large" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control>
      <button nz-button nzType="primary" [disabled]="form.invalid" nzSize="large">Submit</button>
    </nz-form-control>
  </nz-form-item>
</form>
