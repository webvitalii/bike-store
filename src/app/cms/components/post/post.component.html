<section *ngIf="post$ | async as post">
  <div class="post">
    <h1>{{ post.title }}</h1>

    <div class="post-meta">
      <strong>{{ post.date | date: 'medium' }}</strong>
    </div>

    <div class="post-content">
      <p>{{ post.image }}</p>
      <img src="{{ post.image }}" alt="Post Image">

      {{ post.desc }}
    </div>
  </div>
</section>
