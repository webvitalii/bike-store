<section *ngIf="bike$ | async as bike">
  
  <h1 nz-typography>{{ bike.title }}</h1>

  <nz-card [nzCover]="coverTemplate" class="custom-card">
    <nz-card-meta 
      [nzTitle]="titleTemplate"
      [nzDescription]="subTitleTemplate">
      <ng-template #titleTemplate>
        <nz-tag nzSize="large" [nzColor]="'blue'">{{ bikeService.getBikeTypeName(bike.bikeType) }}</nz-tag>
      </ng-template>
      <ng-template #subTitleTemplate>
        <nz-rate [ngModel]="bike.rating" nzDisabled></nz-rate>
      </ng-template>
    </nz-card-meta>

    <ng-template #coverTemplate>
      <img alt="Bike Image" src="{{ bike.image }}" style="width: 100%" />
    </ng-template>

    <h5 nz-typography class="mt-4">Price: ${{ bike.price }}</h5>

    <h5 nz-typography>Quantity: {{ bike.qty }}</h5>

    <h5 nz-typography>Product description:</h5>
    
    <div>
      {{ bike.desc }}
    </div>
  </nz-card>

</section>
